<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="index.ts"></script>
    <title>Express Playground Client</title>
  </head>
  <body>
    <h1>Express Playground Client</h1>

    <section class="get-example-1">
      <h2 class="get-example-1__headline">GET Example 1</h2>
      <p class="get-example-1__description">
        Click on the button below to fetch a text from the server on Route '/'.
      </p>
      <p class="get-example-1__response" data-js="get-response-1"></p>
      <button class="get-example-1__button" data-js="get-button-1">
        GET text from '/'
      </button>
    </section>

    <section class="post-example-1">
      <h2 class="post-example-1__headline">POST Example 1</h2>
      <p class="post-example-1__description">
        Type some text into the text area. Click the button below to send it to
        the server.
      </p>
      <form class="post-example-1__form">
        <label for="post-example-input">Input:</label>
        <input
          id="post-example-input"
          name="post-example-input"
          data-js="post-text-area"
        />
      </form>
      <button class="post-example-1__button" data-js="post-button-1">
        GET text from '/'
      </button>
    </section>
  </body>
</html>
